# Server Configuration
server.port=${PORT:8080}
spring.application.name=hpbd-backend

# Database Configuration - Sử dụng PostgreSQL
# Render sẽ cung cấp DATABASE_URL dạng: postgresql://user:pass@host:port/dbname
# DataSourceConfig sẽ tự động parse DATABASE_URL nếu có
# Nếu không có DATABASE_URL, dùng giá trị mặc định cho PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/birthday_db
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:sapassword}

# Auto-detect driver từ URL hoặc dùng biến môi trường
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration
# Sử dụng biến môi trường SPRING_JPA_HIBERNATE_DDL_AUTO nếu có (từ render.yaml)
# Mặc định là 'none' để app có thể start mà không cần DB ngay
# Khi database sẵn sàng, set SPRING_JPA_HIBERNATE_DDL_AUTO=update để tự động tạo schema
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
# Set dialect explicitly để Hibernate không cần query DB để detect (cần khi DB chưa sẵn sàng)
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Tắt auto-detect dialect từ JDBC metadata (vì DB có thể chưa sẵn sàng)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Tắt schema validation/update khi start
spring.jpa.properties.hibernate.hbm2ddl.auto=none
# Tắt schema export khi start
spring.jpa.properties.hibernate.hbm2ddl.jdbc_auto=none

# CORS Configuration - Cho phép tất cả origins (có thể chỉnh sau)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

