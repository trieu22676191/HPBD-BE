# Server Configuration
server.port=${PORT:8080}
spring.application.name=hpbd-backend

# Database Configuration - Hỗ trợ cả PostgreSQL (Render) và MariaDB (local)
# Render sẽ cung cấp DATABASE_URL dạng: postgresql://user:pass@host:port/dbname
# Nếu có DATABASE_URL từ Render, parse và sử dụng
# Nếu không, dùng giá trị mặc định cho MariaDB local
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3306/birthday_db?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:sapassword}

# Auto-detect driver từ URL hoặc dùng biến môi trường
spring.datasource.driver-class-name=${DB_DRIVER:org.mariadb.jdbc.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MariaDBDialect}

# CORS Configuration - Cho phép tất cả origins (có thể chỉnh sau)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

